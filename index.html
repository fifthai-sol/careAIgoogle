<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare ChatAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#93c5fd', // blue-300
              DEFAULT: '#3b82f6', // blue-500
              dark: '#2563eb', // blue-600
            },
            secondary: '#10b981', // emerald-500
            'emerald-600': '#059669',
            accent: '#f59e0b', // amber-500
            neutral: {
              light: '#f3f4f6', // gray-100 (launcher background)
              DEFAULT: '#e5e7eb', // gray-200
              dark: '#4b5563', // gray-600
            },
            blue: {
              300: '#93c5fd',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            },
            emerald: {
              500: '#10b981',
              600: '#059669',
            },
            gray: {
              50: '#f9fafb', // chat widget background
              100: '#f3f4f6', // launcher background
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            pulse: 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            pulse: {
              '0%, 100%': { opacity: 1, transform: 'scale(1)' },
              '50%': { opacity: .7, transform: 'scale(1.05)' },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      background-color: #f3f4f6; /* gray-100 for launcher background */
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* gray-100 for launcher background */
      height: 100%;
      margin: 0; /* Reset default body margin */
    }
    #root {
        height: 100%;
    }
    /* Custom scrollbar for chat messages */
    .chat-messages-container::-webkit-scrollbar {
      width: 8px; /* Increased width */
    }
    .chat-messages-container::-webkit-scrollbar-track {
      background: #f9fafb; /* gray-50 */
    }
    .chat-messages-container::-webkit-scrollbar-thumb {
      background: #6b7280; /* gray-500 - darker thumb */
      border-radius: 4px; /* slightly more rounded */
    }
    .chat-messages-container::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* gray-600 - darker on hover */
    }
  </style>

}
</script>
